<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Balap Mobil</title>
	</head>
	<body>
		<div class="container">
			<div class="car-selection">
				<h2>Pemilihan Mobil</h2>
				<div id="car-list">
					<div class="car-item">
						<input type="radio" id="mobil-biasa" name="car-type" checked />
						<label for="mobil-biasa">Toyota</label>
					</div>
					<div class="car-item">
						<input type="radio" id="mobil-balap" name="car-type" />
						<label for="mobil-balap">Ferrari</label>
					</div>
				</div>
				<button onclick="gantiMobil()">Konfirmasi Ganti Mobil</button>
				<button class="btn-outline" onclick="tambahMobil()">
					Tambah Mobil Baru
				</button>
			</div>

			<div class="race-track">
				<div class="car-info">
					<img src="./assets/car.png" alt="Car" class="car-image" />
					<div class="car-details">
						<h2 id="output">Mobil Toyota</h2>
						<p>Kecepatan: <span id="kecepatan-mobil">0</span> km/jam</p>
					</div>
				</div>
				<div class="car-controls">
					<button onclick="gas()">Gas</button>
					<button onclick="rem()">Rem</button>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
